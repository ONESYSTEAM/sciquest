# Render Blueprint: Backend + Frontend (both web types for full compatibility)
services:
  - type: web
    name: sciquest-backend
    env: node
    plan: free
    region: singapore
    rootDir: server
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_ORIGINS
        value: https://YOUR-FRONTEND-DOMAIN
    disk:
      name: data
      mountPath: /opt/render/project/src/server/data
      sizeGB: 1

  - type: web
    name: sciquest-frontend
    env: node
    plan: free
    region: singapore
    rootDir: .
    buildCommand: npm install && npm run build
    startCommand: npx serve -s dist -l $PORT
    envVars:
      - key: VITE_API_BASE
        value: https://YOUR-BACKEND-DOMAIN/api
