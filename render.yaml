# Render Blueprint: Backend (web) + Frontend (static_site)
services:
  - type: web
    name: sciquest-backend
    env: node
    plan: free
    region: singapore
    rootDir: server
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_ORIGINS
        # After the frontend is live, replace with its URL(s), comma-separated.
        value: https://YOUR-FRONTEND-DOMAIN
    disk:
      name: data
      mountPath: /opt/render/project/src/server/data
      sizeGB: 1

  - type: static_site
    name: sciquest-frontend
    plan: free
    region: singapore
    rootDir: .
    buildCommand: npm install && npm run build
    publishPath: dist
    envVars:
      # This is available at build time for Vite.
      - key: VITE_API_BASE
        # Set to your backend url + '/api', e.g. https://sciquest-backend-xxxx.onrender.com/api
        value: https://YOUR-BACKEND-DOMAIN/api