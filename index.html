    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
              orbitron: ['Orbitron', 'sans-serif'],
            },
            colors: {
              'brand-deep-purple': '#1a0b2e',
              'brand-mid-purple': '#2c1250',
              'brand-light-purple': '#4b2a85',
              'brand-accent': '#6c47ff',
              'brand-glow': '#a799ff',
            },
            boxShadow: {
              'glow': '0 0 15px rgba(108, 71, 255, 0.6), 0 0 25px rgba(108, 71, 255, 0.4)',
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #6c47ff;
        border-radius: 20px;
        border: 1px solid #a799ff;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .perspective-\[1000px\] { perspective: 1000px; }
      .preserve-3d { transform-style: preserve-3d; }
      .rotate-y-180 { transform: rotateY(180deg); }
      .backface-hidden { backface-visibility: hidden; }
    </style>
